<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
  </head>
  <body>
    <div style="position: absolute; top: 50%">
      <section class="content-main">
        <div id="fb-root"></div>
        <script
          async
          defer
          crossorigin="anonymous"
          src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v10.0&appId=358765381935739&autoLogAppEvents=1"
          nonce="DBk6TqRY"
        ></script>
        <div
          class="fb-like"
          data-href="https://www.facebook.com/ViralAppSupport/"
          data-width=""
          data-layout="standard"
          data-action="like"
          data-size="small"
          data-share="false"
        ></div>
      </section>
    </div>
    <script>
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
      var ta = document.getElementsByTagName("div");
      for (var i = 0; i < ta.length; i++) {
        if (ta[i].getAttribute("class") == "fb-like")
          ta[i].setAttribute("data-href", getParameterByName("url"));
      }
    </script>
  </body>
</html>
